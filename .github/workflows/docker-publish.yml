name: Docker Compose Actions Workflow
on:
  workflow_dispatch:
    
  push:
    branches:
        - main
    paths:
      - 'grafana/**'
      - 'parsedmarc/**'
      - 'python_docker/**'
jobs:
  docker_build_and_push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build images
        run: docker-compose build
        
      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}   
          
      - name: Push to docker hub
        run: docker compose push

  docker_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Install scan plugin
        run: apt install docker-scan-plugin

      - name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} 

      - name: Pull and scan images
        run: |
          docker scan --accept license ${{ secrets.DOCKERHUB_USERNAME }}/parsedmarc:latest
          docker scan --accept license ${{ secrets.DOCKERHUB_USERNAME }}/grafana:latest
          docker scan --accept license ${{ secrets.DOCKERHUB_USERNAME }}/python_docker:latest
